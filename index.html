    <script>
    // 设置横轴年份和纵轴引用数
    const years = ['2022','2023','2024','2025'];
    const citations = [15, 41, 85, 176];

    const ctx = document.getElementById('myLineChart').getContext('2d');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: years,
            datasets: [{
                data: citations,
                fill: false,
                borderColor: 'rgb(75,192,192)',
                backgroundColor: 'rgb(75,192,192,0.3)',
                tension: 0.32, // 控制曲线的平滑程度
                pointRadius: 5,
                pointHoverRadius: 8
            }]
        },
        options: {
             layout: {
                padding: 0  // 上右下左均为0
            },
            plugins: {
                legend: { display: false },
                tooltip: { enabled: true }
            },
            scales: {
                x: {
                    title: { display: true, text: '' },
                    grid: { drawBorder: false, offset: false, zeroLineColor: 'transparent' },
                    ticks: { padding: 0 }
                },
                y: {
                    title: { display: true, text: '' },
                    beginAtZero: false,
                    grid: { drawBorder: false },
                    ticks: { padding: 0 } 
                }
            }
        }
    });
